<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Логотипы -->
<div class="logo-container">
    <img src="designs/logo1.png" class="logo" alt="Logo 1">
    <img src="designs/logo4.jpeg" class="logo" alt="Logo 4">
</div>

<!-- Кнопка для открытия модального окна -->
<button id="openModal">Открыть модальное окно</button>

<!-- Модальное окно -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <button class="close" id="closeModal">&times;</button>
        <!-- Прогресс бар -->
        <div class="progress-wrapper">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-text" id="progressText">Loading...</div>
            </div>
        </div>


    </div>
</div>

<script src="index.js"></script>
</body>
</html>
